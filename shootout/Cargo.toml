[workspace]

exclude = [
        "sudoku-risc0",
        "sudoku-halo",
        "fib-miden"
]

[package]
name = "shootout"
version = "0.1.0"
edition = "2021"

[dependencies]
sudoku_risc = { path = "sudoku-risc0" }
sudoku_halo = { path = "sudoku-halo" }
fib-miden   = { path = "fib-miden"}
criterion   = "0.3"

[profile.release]
debug = 1

[[bench]]
name = "my_benchmark"
harness = false
path = "src/main.rs"

